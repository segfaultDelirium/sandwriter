@if (articleHeader) {
  <div>
    {{ articleHeader.author.displayName }} - <span
    class="datetime">{{ ISOdateStringToLocaleDate(articleHeader.insertedAt) }}</span>
  </div>
  <div class="likes-dislikes">
    {{ likes }}
    <button mat-icon-button (click)="toggleLikeArticle()"
            [disabled]="isLikeDislikeDisabled"
            [class]="isLikedByCurrentUser ? 'clicked' : ''"
    >
      <mat-icon>thumb_up</mat-icon>
    </button>
    {{ dislikes }}
    <button mat-icon-button (click)="toggleDislikeArticle()"
            [disabled]="isLikeDislikeDisabled"
            [class]="isDislikedByCurrentUser ? 'clicked' : ''"
    >
      <mat-icon>thumb_down</mat-icon>
    </button>
  </div>

}
