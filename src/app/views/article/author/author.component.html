@if (articleHeader) {
  <div>
    {{ articleHeader.display_name }} - <span
    class="datetime">{{ ISOdateStringToLocaleDate(articleHeader.inserted_at) }}</span>
  </div>
  <div class="likes-dislikes">
    {{ upvotes }}
    <button mat-icon-button (click)="toggleLikeArticle()"
            [disabled]="isLikeDislikeDisabled"
            [class]="is_upvoted_by_current_user ? 'clicked' : ''"
    >
      <mat-icon>thumb_up</mat-icon>
    </button>
    {{ downvotes }}
    <button mat-icon-button (click)="toggleDislikeArticle()"
            [disabled]="isLikeDislikeDisabled"
            [class]="is_downvoted_by_current_user ? 'clicked' : ''"
    >
      <mat-icon>thumb_down</mat-icon>
    </button>
  </div>

}
