@for (article of articles; track article.id) {
  <div class="article-element">
    <span class="clickable article-title"
          (click)="router.navigate(['/articles/by-slug/' + article.slug]);">{{ article.title }}
    </span>

    <app-author [article]="article" [isLikeDislikeDisabled]="true"></app-author>
  </div>
}
