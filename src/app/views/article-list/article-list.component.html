@for (article of articles; track article.id) {
  <div class="article-element">
    <a class="clickable article-title" [routerLink]="'/articles/by-slug/' + article.slug">{{ article.title }}</a>

    <app-author [article]="article" [isLikeDislikeDisabled]="true" [isCommentButtonDisabled]="true"></app-author>
  </div>
}
